<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="color-container" style="width: 200px; height: 200px; text-align: center; line-height: 200px; font-size: 24px;"></div>

    <script>
        function changeBackgroundColor() {
            const container = document.getElementById("color-container");
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);


            container.style.backgroundColor = randomColor;
        }

        setInterval(changeBackgroundColor, 1000);
    </script>
</body>
</html>
{#container.innerText = randomColor;#}
